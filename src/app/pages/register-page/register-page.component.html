<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration m-0">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block left">
                <div class="overlay">
                  
                </div>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registration form</h3>
                <form class="needs-validation was-validated" novalidate="" (ngSubmit)="userInfo.form.valid && submit(userInfo)" #userInfo = "ngForm">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" autocomplete="off" class="form-control form-control-lg" name="FirstName" required="" ngModel/>
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" autocomplete="off" class="form-control form-control-lg" name="LastName" required="" ngModel/>
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example97" autocomplete="off" class="form-control form-control-lg" name="Email" required="" ngModel/>
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example90" class="form-control form-control-lg" name="password" required="" ngModel/>
                    <label class="form-label" for="form3Example90">Password</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" autocomplete="off" class="form-control form-control-lg" name="Address" required="" ngModel/>
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example99" autocomplete="off" class="form-control form-control-lg" name="Phone" required="" ngModel/>
                    <label class="form-label" for="Phone">Phone number</label>
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="Gender" id="femaleGender"
                        value="option1" ngModel required=""/>
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="Gender" id="maleGender"
                        value="option2" ngModel required=""/>
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">

                        </optgroup>

                          <option value="Atletico Madrid">Atletico Madrid</option>
                          <option value="Barcelona">Barcelona</option>

                          <option value="Levante">Levante</option>

                          <option value="Real Betis">Real Betis</option>
                          <option value="Real Madrid">Real Madrid</option>
                          <option value="Real Sociedad">Real Sociedad</option>
                          <option value="Sevilla">Sevilla</option>
                          <option value="Valencia">Valencia</option>
                          <option value="Villarreal">Villarreal</option>
                        </optgroup>
                        <optgroup label="Ligue 1">

                          <option value="Marseille">Marseille</option>
                          <option value="Metz">Metz</option>
                          <option value="Monaco">Monaco</option>
                          <option value="Montpellier">Montpellier</option>
                          <option value="Nantes">Nantes</option>
                          <option value="Nice">Nice</option>
                          <option value="Paris Saint-Germain">Paris Saint-Germain</option>
                          <option value="Reims">Reims</option>
                          <option value="Rennes">Rennes</option>

                          <option value="Sassuolo">Sassuolo</option>

                          <option value="Udinese">Udinese</option>
                          <option value="Verona">Verona</option>
                        </optgroup>
                        <!-- Add optgroups for other leagues -->
                      </select>

                    </div>
                    
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg" (click)="onReset(userInfo)">Reset all</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2" >Submit form</button>
                  </div>
                  <p class="text-danger m-0 p-0" id="incorrect" style="display: none;">This Email Is Already Registerd<p>
                  </form>
                

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
