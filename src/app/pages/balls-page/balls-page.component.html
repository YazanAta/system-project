<div class="row container m-auto" >
    <div class="card col-xl-4 col-lg-4 col-sm-4 p-0 m-1" style="width: 18rem;" *ngFor="let tp of type">
        <img class="card-img-top" src="{{tp.Img}}" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title ">{{tp.clubName}}</h5>
        <hr>
        <p class="card-text price">${{tp.Price}}</p>
        <a class="btn btn-primary" (click) = "addToCart(tp)" >Add to cart</a>
        <i class="bi bi-check-circle-fill" id="check{{tp.id}}"></i>
    </div>
    </div>
</div>
